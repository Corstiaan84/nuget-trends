name: Scheduler
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  # SENTRY_LOG_LEVEL: "debug"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/scheduler
on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
    paths:
      - 'src/NuGetTrends.Scheduler/**'
      - 'src/NuGetTrends.Data/**'
      - 'src/NuGet.Protocol.Catalog/**'
      - 'src/Directory.Build.props'
      - '**/scheduler-workflow.yml'
  pull_request:
    paths:
      - 'src/NuGetTrends.Scheduler/**'
      - 'src/NuGetTrends.Data/**'
      - 'src/NuGet.Protocol.Catalog/**'
      - 'src/Directory.Build.props'
      - '**/scheduler-workflow.yml'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Build
        run: dotnet build -c Release
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        working-directory: src/NuGetTrends.Scheduler/

      - name: Publish
        run: dotnet publish -c Release -o publish --no-build
        working-directory: src/NuGetTrends.Scheduler/

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./src/NuGetTrends.Scheduler
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
