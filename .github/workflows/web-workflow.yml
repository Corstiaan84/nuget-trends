name: Web
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  IS_BUILD_SERVER: true # Needed by spa testing
  # SENTRY_LOG_LEVEL: "debug"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/web
on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
    paths:
      - 'src/NuGetTrends.Web/**'
      - 'src/NuGetTrends.Data/**'
      - 'src/Directory.Build.props'
      - '**/web-workflow.yml'
  pull_request:
    paths:
      - 'src/NuGetTrends.Web/**'
      - 'src/NuGetTrends.Data/**'
      - 'src/Directory.Build.props'
      - '**/web-workflow.yml'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_NOLOGO: 1
      DOTNET_MULTILEVEL_LOOKUP: 1
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Node 
        uses: actions/setup-node@v1
        with:
          node-version: '18.12.1'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node modules
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
            ${{ runner.os }}-

      - name: Install Angular CLI
        run: npm install -g @angular/cli@15.0.0

      - name: Install Yarn
        run: npm install -g yarn

      - name: Test/print Angular CLI versoin
        run: ng version

      - name: 'Install SPA packages'
        run: yarn install
        working-directory: src/NuGetTrends.Web/Portal

      # TODO: Enable again when we migrate to ESLint
      # - name: 'SPA lint'
      #   run: yarn run lint
      #   working-directory: src/NuGetTrends.Web/Portal

      - name: 'SPA test'
        run: yarn run test-cc
        working-directory: src/NuGetTrends.Web/Portal

      - name: 'SPA prod build'
        # Angular runs a prod build by default
        run: yarn run build
        working-directory: src/NuGetTrends.Web/Portal

      - name: Replace SPA path on coverage file (Hack codecov) # https://community.codecov.io/t/looking-for-assistance-with-path-fixing/1669/9
        run: sed -i 's/SF:/SF:src\/NuGetTrends.Web\/Portal\//g' src/NuGetTrends.Web/Portal/coverage/lcov.info

      - name: Upload SPA coverage report to Codecov
        uses: codecov/codecov-action@v3

      - name: Web Build
        run: dotnet build -c Release
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        working-directory: src/NuGetTrends.Web/

      - name: Web Publish
        run: dotnet publish -c Release -o publish --no-build
        working-directory: src/NuGetTrends.Web/

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./src/NuGetTrends.Web
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
